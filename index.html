<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cocktail Compendium</title>
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<script type="text/javascript" src="recipes.js"></script>
	<script type="text/javascript" src="utils.js"></script>
</head>
<body>

	<div class="upperContainer topLevelContainer">
		<div class="upperContainerContent">
			<h1>Cocktail Compendium</h1>
			<div id="subheadCta" class="subheadCta"></div>
			<div class="inputContainer">
				<div class="searchCategoryTitle">
					FILTER BY NAME
				</div>
				<input
					id="recipeNameInput"
					class="recipeNameInput"
					onfocus="clearSuggestions()"
					type="text"
					placeholder="Title keywords"
				/>
			</div>
			<div class="inputContainer">
				<div class="searchCategoryTitle">
					FILTER BY INGREDIENTS
				</div>
				<div class="inputsColumn">
					<input
						id="ingredient-0"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<input
						id="ingredient-1"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<input
						id="ingredient-2"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<input
						id="ingredient-3"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<input
						id="ingredient-4"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
				</div>

				<div id="suggestions" class="suggestionsColumn"></div>
			</div>
			<div class="inputContainer">
				<button id="submitIngredients" class="submitBtn">Search</button>
			</div>
		</div>
	</div>
	<div id="resultsSummary" class="topLevelContainer">
		<div class="resultsSummaryContent">
			Cocktail of the day:
		</div>
	</div>
	<div id="results" class="results topLevelContainer"></div>
	<script type="text/javascript" src="./generateCocktailOfTheDay.js"></script>
	<script type="text/javascript" src="./searchSuggestions.js"></script>
	<script type="text/javascript" src="./search.js"></script>
	<script type="text/javascript">

		var subheadCta = document.getElementById("subheadCta");
		subheadCta.innerHTML = `Search through ${recipes.length} cocktails.`;

		generateCocktailOfTheDay();

		var submitBtn = document.getElementById("submitIngredients");
		submitBtn.onclick = search;
		function onInputChange(input, event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				submitBtn.click();
			}
			var inputValue = input.value;
			if (inputValue.length > 1) {
				generateSuggestions(input, inputValue, ingredientTokens);
			}
		}

	</script>
</body>
</html>
