<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cocktail Compendium</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 

	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
	<script type="text/javascript" src="recipes.js"></script>
	<script type="text/javascript" src="utils.js"></script>
</head>
<body>

	<div class="upperContainer topLevelContainer">
		<div class="upperContainerContent">
			<h1>Cocktail Compendium</h1>
			<div class="subheadCta">
				Search through
				<span id="totalRecipesCount" class="totalRecipesCount"></span>
				cocktails.
			</div>
			<div class="inputContainer">
				<div class="searchCategoryTitle">
					FILTER BY NAME
				</div>
				<input
					id="recipeNameInput"
					class="recipeNameInput"
					onfocus="clearSuggestions()"
					type="text"
					placeholder="Title keywords"
				/>
			</div>
			<div class="inputContainer">
				<div class="searchCategoryTitle">
					FILTER BY INGREDIENTS
				</div>
				<div class="inputsColumn">
					<input
						id="ingredient-0"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<img
						class="closeIcon"
						src="./close-icon.svg"
						onclick="clearInput(0)"
					/>
					<input
						id="ingredient-1"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<img
						class="closeIcon"
						src="./close-icon.svg"
						onclick="clearInput(1)"
					/>
					<input
						id="ingredient-2"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<img
						class="closeIcon"
						src="./close-icon.svg"
						onclick="clearInput(2)"
					/>
					<input
						id="ingredient-3"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<img
						class="closeIcon"
						src="./close-icon.svg"
						onclick="clearInput(3)"
					/>
					<input
						id="ingredient-4"
						onkeyup="onInputChange(this, event)"
						onfocus="clearSuggestions()"
						type="text"
						placeholder="Ingredient"
					/>
					<img
						class="closeIcon"
						src="./close-icon.svg"
						onclick="clearInput(4)"
					/>
				</div>

				<div id="suggestions" class="suggestionsColumn"></div>
			</div>
			<div class="inputContainer">
				<button id="submitIngredients" class="submitBtn">Search</button>
			</div>
		</div>
	</div>
	<div id="resultsSummary" class="topLevelContainer">
		<div class="resultsSummaryContent">
			Cocktail of the day:
		</div>
	</div>
	<div id="results" class="results topLevelContainer"></div>
	<script type="text/javascript" src="./generateCocktailOfTheDay.js"></script>
	<script type="text/javascript" src="./searchSuggestions.js"></script>
	<script type="text/javascript" src="./clearInput.js"></script>
	<script type="text/javascript" src="./search.js"></script>
	<script type="text/javascript">

		var totalRecipesCountContainer = document.getElementById("totalRecipesCount");
		totalRecipesCountContainer.innerHTML = recipes.length;

		generateCocktailOfTheDay();

		var submitBtn = document.getElementById("submitIngredients");
		submitBtn.onclick = search;
		function onInputChange(input, event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				submitBtn.click();
			}
			var inputValue = input.value;
			if (inputValue.length > 1) {
				generateSuggestions(input, inputValue, ingredientTokens);
			}
		}

	</script>
</body>
</html>
